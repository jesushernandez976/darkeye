<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkeye</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body { margin: 0; overflow-x: hidden; }
        canvas{display:block; height: 100vh;}
    </style>
   <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js",
        "three/examples/jsm/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</head>
<body> 

    <div class="container">
        <header class="custom-header p-1">
            <div class="header-containe">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                  
                  <!-- Logo or Site Name -->
                  <ul class="nav nav-links me-4">
                    <li><a href="#" class="nav-link fs-5 fw-bold">Darkeye.io</a></li>
                  </ul>
              
                  <!-- Navigation -->
                  <ul class="nav nav-links gap-4">
                    <li><a href="#" class="nav-link"> <img src="./assets/images/search.png" class="navIcon"> Search Data</a></li>
                    <li><a href="#" class="nav-link"><img src="./assets/images/indexed.png" class="navIcon"> Indexed Leaks</a></li>
                    <li><a href="#" class="nav-link"><img src="./assets/images/business.png" class="navIcon one"> Business Dashboard</a></li>
                    <li><a href="#" class="nav-link"><img src="./assets/images/terms.png" class="navIcon one"> Terms of Use</a></li>
                    <li><a href="#" class="nav-link"><img src="./assets/images/legal.png" class="navIcon one"> Legal</a></li>
                    <li><a href="#" class="nav-link"><img src="./assets/images/donate.png" class="navIcon"> Donate</a></li>
                  </ul>
              
                </div>
              </div>
              
          </header>

          <div class="body-container p-4 md:p-8 flex flex-col items-center">
            <div>
            <!-- Title Updated -->
            <div class="section">
              <div class="stack title" style="--stacks: 3;">
                <span style="--index: 0;">We Saw You Before You Saw Us</span>
                <span style="--index: 1;">We Saw You Before You Saw Us</span>
                <span style="--index: 2;">We Saw You Before You Saw Us</span>
              </div>
              <p class="subtitle">The dark web does not hide from us.</p>
            </div>
          
            <div class="search-container">
              <div class="search-row">
                <input type="text" id="search-input" placeholder="Search the Grid..." class="search-input" />
                <button id="search-button" class="search-button">
                  <i class="fas fa-search"></i> Scan
                </button>
              </div>
          
              <div class="field-toggle">
                <span class="toggle-label">Scan using:</span>
                <div id="field-buttons-container" class="field-buttons">
                  <button data-field="name" class="field-button">Name <i class="fas fa-check icon"></i></button>
                  <button data-field="email" class="field-button">Email <i class="fas fa-check icon"></i></button>
                  <button data-field="username" class="field-button">Username <i class="fas fa-check icon"></i></button>
                  <button data-field="domain" class="field-button">Domain <i class="fas fa-check icon"></i></button>
                  <button data-field="phone" class="field-button">Phone <i class="fas fa-check icon"></i></button>
                  <button data-field="Id Number" class="field-button">ID Number <i class="fas fa-check icon"></i></button>
                  <button data-field="country" class="field-button">Country <i class="fas fa-check icon"></i></button>
                </div>
                <span class="field-count">( <span id="selected-field-count">0</span>/<span id="total-field-count">7</span> fields )</span>
              </div>
            </div>
            <!-- Status Messages
            <div id="loading-indicator" class="text-center p-4 synthwave-accent-cyan animate-pulse hidden-initially w-full max-w-5xl relative z-10">
            <i class="fas fa-sync fa-spin mr-2"></i> Accessing Data Stream...
            </div>
            <div id="no-results-message" class="text-center p-4 synthwave-accent-orange hidden-initially w-full max-w-5xl relative z-10">
            {/* Message set by JS */}
            </div>
            <div id="initial-message" class="text-center p-4 synthwave-text opacity-70 w-full max-w-5xl relative z-10">
            Enter query and select fields to initiate scan.
            </div> -->
        
        
            
        </div>
          
          
          
          
          
    </div>

    
    <script type="module" src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
