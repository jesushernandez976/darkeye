<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkeye</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body { margin: 0; overflow-x: hidden; }
        canvas{display:block; height: 100vh;}
    </style>
   <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js",
        "three/examples/jsm/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</head>
<body> 

    <div class="container">
        <header class="custom-header p-1">
            <div class="header-containe">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                  
                  <!-- Logo or Site Name -->
                  <ul class="nav nav-links me-4">
                    <li><a href="#" class="nav-link fs-5 fw-bold">Darkeye.io</a></li>
                  </ul>
              
                  <!-- Navigation -->
                  <ul class="nav nav-links gap-4">
                    <li><a href="#" class="nav-link">Search Data</a></li>
                    <li><a href="#" class="nav-link">Index Leaks</a></li>
                    <li><a href="#" class="nav-link">Business Dashboard</a></li>
                    <li><a href="#" class="nav-link">Terms of Use</a></li>
                    <li><a href="#" class="nav-link">Legal</a></li>
                  </ul>
              
                </div>
              </div>
              
          </header>

          <div class="body-container p-4 md:p-8 flex flex-col items-center">
            <div>
            <!-- Title Updated -->
            <h1 class=" mb-2 font-bold tracking-wider relative z-10">
            We Saw You Before You Saw Us
            </h1>
            <!-- Subtitle Added -->
            <p class="text-sm  opacity-80 mb-6 relative z-10">
            The dark web does not hide from us.
            </p>
            </div>
            <!-- Search & Filter Area -->
            <div class="w-full max-w-4xl p-4 mb-6 synthwave-container-bg synthwave-border-accent rounded-lg synthwave-shadow-accent backdrop-blur-sm relative z-10">
            <!-- Search Input & Button -->
            <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-3">
            <input type="text" id="search-input" placeholder="Search the Grid..." class="flex-grow p-2 bg-purple-900 bg-opacity-70 border synthwave-border-subtle synthwave-accent-cyan focus:outline-none focus:border-pink-500 focus:synthwave-shadow-accent rounded w-full placeholder-purple-400 placeholder-opacity-60">
            <button id="search-button" class="px-4 py-2 border synthwave-border-accent synthwave-accent-pink rounded synthwave-hover-bg hover:synthwave-shadow-accent transition-all duration-200 w-full sm:w-auto whitespace-nowrap">
            <i class="fas fa-search"></i> Scan
            </button>
            </div>
        
            <!-- Field Toggles Area -->
            <div class="mt-4 pt-3 border-t border-purple-800 border-opacity-50">
            <span class="mr-3 synthwave-text text-sm opacity-80">Scan using:</span>
            <!-- Container for buttons - JS will add buttons here -->
            <div id="field-buttons-container" class="inline-flex flex-wrap gap-2 mt-2 sm:mt-0"><button data-field="name" class="field-button px-3 py-1 border rounded-md text-xs transition-all duration-200 flex items-center space-x-1.5"><span>Name</span><i class="fas fa-check text-xs" style="display: none;"></i></button><button data-field="email" class="field-button px-3 py-1 border rounded-md text-xs transition-all duration-200 flex items-center space-x-1.5"><span>Email</span><i class="fas fa-check text-xs" style="display: none;"></i></button><button data-field="username" class="field-button px-3 py-1 border rounded-md text-xs transition-all duration-200 flex items-center space-x-1.5"><span>Username</span><i class="fas fa-check text-xs" style="display: none;"></i></button><button data-field="domain" class="field-button px-3 py-1 border rounded-md text-xs transition-all duration-200 flex items-center space-x-1.5"><span>Domain</span><i class="fas fa-check text-xs" style="display: none;"></i></button><button data-field="phone" class="field-button px-3 py-1 border rounded-md text-xs transition-all duration-200 flex items-center space-x-1.5"><span>Phone</span><i class="fas fa-check text-xs" style="display: none;"></i></button><button data-field="Id Number" class="field-button px-3 py-1 border rounded-md text-xs transition-all duration-200 flex items-center space-x-1.5"><span> Id  Number</span><i class="fas fa-check text-xs" style="display: none;"></i></button><button data-field="country" class="field-button px-3 py-1 border rounded-md text-xs transition-all duration-200 flex items-center space-x-1.5"><span>Country</span><i class="fas fa-check text-xs" style="display: none;"></i></button></div>
            <span class="ml-1 sm:ml-4 text-xs synthwave-text opacity-70">
            (<span id="selected-field-count">0</span>/<span id="total-field-count">7</span> fields)
            </span>
            </div>
            </div>
        
            <!-- Status Messages
            <div id="loading-indicator" class="text-center p-4 synthwave-accent-cyan animate-pulse hidden-initially w-full max-w-5xl relative z-10">
            <i class="fas fa-sync fa-spin mr-2"></i> Accessing Data Stream...
            </div>
            <div id="no-results-message" class="text-center p-4 synthwave-accent-orange hidden-initially w-full max-w-5xl relative z-10">
            {/* Message set by JS */}
            </div>
            <div id="initial-message" class="text-center p-4 synthwave-text opacity-70 w-full max-w-5xl relative z-10">
            Enter query and select fields to initiate scan.
            </div> -->
        
        
            
        </div>
          
          
          
          
          
    </div>

    
    <script type="module" src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
